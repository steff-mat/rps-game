<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-P-S Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-zone">
      <div class="game-zone-split">
        <div class="score-side">
          <div class="computer-selection">
            <p class="computer-selection-text"></p>
          </div>
          <div class="score-zone">
            <div class="win-zone-text">
              <p class="winner-text"></p>
            </div>
            <div class="score-text">
              <div class="player-score">
                <p>Player:</p>
                <p class="player-result"></p>
              </div>
              <div class="computer-score">
                <p>Computer:</p>
                <p class="computer-result"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="player-side">
          <button class="player-button">Rock</button>
          <button class="player-button">Paper</button>
          <button class="player-button">Scissors</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
